<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="js-weather weather-bar">
      <!-- <span class="js-weather__desc weather-bar__desc">..</span> -->
      <div class="js-weather__city weather-bar__city">..</div>
    </div>
    <main class="container">
      <div class="js-clock container__clock">
        <h1>00:00</h1>
      </div>
      <form class="js-greetingForm container__greetingform">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings container__greetings"></h4>
      <form class="js-toDoForm container__toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <section class="container__lists">
        <article class="container__lists__toDoList">
          <h3>ToDo List</h3>
          <ul class="js-toDoList"></ul>
        </article>
        <article class="container__lists__finishedList">
          <h3>Achev√©s</h3>
          <ul class="js-finishedList"></ul>
        </article>
      </section>
    </main>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
