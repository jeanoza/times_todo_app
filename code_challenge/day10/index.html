<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <div class="js-main">
      <h3 class="js-main__header">Generate a number between...</h3>
      <input type="range" />
      <div class="js-main__guess">
        <span>Guess the number:</span>
        <input type="text" />
        <button>play!</button>
      </div>
      <div class="js-main__choice">
        <span>You chose:--</span>
        <span>The machine chose:--</span>
      </div>
      <span class="js-main__result"> You lost! / you win! </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
