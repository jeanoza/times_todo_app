<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <div class="js-main">
      <h3 class="js-main__header">Generate a number between 0 and 10</h3>
      <input
        class="js-main__range"
        type="range"
        value="10"
        min="0"
        max="200"
        list="tickmarks"
        step="1"
      />
      <datalist id="tickmarks">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
      <div class="js-main__guess">
        <label for="inputNumber">Guess the number:</label>
        <input id="inputNumber" type="number" style="width: 50px" />
        <button>Play!</button>
      </div>
      <div class="js-main__choice"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
